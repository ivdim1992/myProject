<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>my-project-jekyll</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>

<div class="site">
    <input type="checkbox" id="nav-main-toggle" name="nav-main-toggle">
<header class="site-header">
    <div class="site-branding">
        <p class="site-title">The Chef's</p>
        <p class="site-description">From beginner to professional chef.</p>
    </div>

    <label id="nav-toggle" for="nav-main-toggle" class="fas nav-toggle left"><span>Menu</span></label>
    <div class="logo">
        <img src="/images/chef.png" alt="cookChef" alt="cookChef">
    </div>
    <nav class="navigation main">
        <ul class="listings">
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/recipes/">Recipes</a></li>
            <li><a href="/gallery/">Gallery</a></li>
            <li><a href="/contacts/">Contacts</a></li>
        </ul>
    </nav>
</header>


    <main class="site-content">
        <div class="contacts-wrapper">
    <div class="form-wrapper">
        <form action="#" class="form">
            <p class="name">
                <input type="text" name="name" placeholder="Name" class="input">
            </p>
            <p class="email">
                <input type="text" name="email" placeholder="Email" class="input">
            </p>
            <p class="text">
                <textarea name="text" placeholder="Comment" class="input"></textarea>
            </p>
            <div class="submit">
                <input type="submit" value="SEND" class="button">
            </div>
        </form>
    </div>
</div>



    </main>

    <footer class="site-footer">
    <section class="author">
        <p><i class="far fa-copyright"></i> 2018 Ivaylo Dimitrov Enterprises Limited</p>
    </section>
    <section class="links">
        <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>
</footer>
</div>
</body>
</html>
